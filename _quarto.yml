project:
  type: website
  output-dir: docs
  render:
    - index.qmd
    - atelier1_reg_lin/**/*.qmd
    - atelier2_reg_log/**/*.qmd
    - utils/*.qmd
website:
  title: "Ateliers EIOM — Régression linéaire multiple & logistique"
  navbar:
    left:
      - text: "Accueil"
        file: index.qmd
      - text: "Atelier 1 — Linéaire"
        menu:
          - text: "Slides"
            file: atelier1_reg_lin/slides_atelier1.qmd
          - text: "Mission 1 — Ames"
            file: atelier1_reg_lin/missions/M1_ames.qmd
          - text: "Mission 2 — Interprétation"
            file: atelier1_reg_lin/missions/M2_interpretation.qmd
          - text: "Challenge"
            file: atelier1_reg_lin/missions/Challenge_voitures.qmd
      - text: "Atelier 2 — Logistique"
        menu:
          - text: "Slides"
            file: atelier2_reg_log/slides_atelier2.qmd
          - text: "Mission 1 — Titanic"
            file: atelier2_reg_log/missions/M1_titanic.qmd
          - text: "Mission 2 — ROC & seuils"
            file: atelier2_reg_log/missions/M2_roc_seuils.qmd
          - text: "Challenge"
            file: atelier2_reg_log/missions/Challenge_logistique.qmd
    right:
      - text: "Préparation"
        file: utils/setup-packages.qmd
      - icon: github
        href: https://github.com/AurelienNicosiaULaval/EIOM_2025

format:
  html:
    default: true
    embed-resources: true
  revealjs:
    theme: [default]
    css: styles/ulaval.css
    slide-number: true
    toc: true
    toc-depth: 2
    progress: true
    transition: slide
    controls: true
    center: true
    code-overflow: wrap
    code-line-numbers: false
    incremental: true
    footer: "Ateliers EIOM — Université Laval"

execute:
  echo: true
  warning: false
  message: false
